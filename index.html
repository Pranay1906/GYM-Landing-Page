<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJgym</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Baloo+Bhaina+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="third_image/png" href="img/1.png"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="left">
            <!-- logo -->
            <img src="img/1.jfif" alt="">
            <div>
                <h2>Pranay's Gym</h2>
            </div>
        </div>
        <div class="mid">
            <!-- navbar -->
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contuct us</a></li>
            </ul>
        </div>
        <div class="right">
            <!-- button -->
            <button class="btn">Phone us</button>
            <button class="btn">Email us</button>
        </div>
        <div class="container">
            <h1>Join the best gym of Ghaziabad</h1>
            <form action="#">
                <div class="form-group">
                    <input type="text" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter your Age">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter your Gender">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter your Locality">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter your Phone Number">
                </div>
                <button id="click" class="btn">Submit</button>
            </form>

        </div>
    </div>
</body>

</html>
